<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mental Health Intake Assessment</title>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function () {
  emailjs.init("Q2ORYrQi3dYLLTYYg");
})();
</script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 20px;
}
.container {
  max-width: 900px;
  margin: auto;
  background: #ffffff;
  padding: 25px;
  border-radius: 8px;
}
h1 {
  text-align: center;
}
fieldset {
  margin-bottom: 25px;
  padding: 20px;
}
label {
  display: block;
  margin-top: 12px;
  font-weight: bold;
}
input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
}
button {
  background: #2c3e50;
  color: #ffffff;
  border: none;
  padding: 15px;
  width: 100%;
  font-size: 16px;
  cursor: pointer;
  margin-top: 20px;
}
button:hover {
  background: #1a252f;
}
</style>
</head>

<body>
<div class="container">

<h1>Mental Health Intake Assessment</h1>

<form id="mentalHealthForm">

<fieldset>
<legend>Client Information</legend>

<label>Client Name</label>
<input type="text" name="client_name" required>

<label>Age</label>
<input type="text" name="age">

<label>Assessment Date</label>
<input type="date" name="assessment_date">
</fieldset>

<fieldset>
<legend>Clinical Notes</legend>

<label>Observed Mood</label>
<input type="text" name="mood">

<label>Key Stressors</label>
<textarea name="stressors"></textarea>
</fieldset>

<fieldset>
<legend>Client Agreement</legend>

<label>Client Signature</label>
<input type="text" name="signature" required>
</fieldset>

<button type="submit">Submit Assessment</button>

</form>
</div>

<script>
document.getElementById("mentalHealthForm").addEventListener("submit", function(e) {
  e.preventDefault();

  emailjs.sendForm(
    "service_wp7ldkb",
    "template_1c5x1w2",
    this
  ).then(
    function () {
      alert("Assessment sent successfully.");
      document.getElementById("mentalHealthForm").reset();
    },
    function (error) {
      alert("Submission failed. Please try again.");
      console.error(error);
    }
  );
});
</script>

</body>
</html>
